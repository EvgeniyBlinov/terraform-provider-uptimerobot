version: 2
jobs:
  build:
    docker:
      # CircleCI Go images available at: https://hub.docker.com/r/circleci/golang/
      - image: circleci/golang:1.10

    working_directory: /go/src/github.com/louy/terraform-provider-uptimerobot

    environment:
      TEST_RESULTS: /tmp/test-results

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS

      - restore_cache:
          keys:
            - vendor-dep-{{ checksum "Gopkg.lock" }}

      - run: dep ensure -vendor-only

      - save_cache:
          key: vendor-dep-{{ checksum "Gopkg.lock" }}
          paths:
            - ./vendor

      - run: go get github.com/jstemmer/go-junit-report

      - run:
          name: Build
          command: |
            go build -v

      - run:
          name: Run tests
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            go test | tee ${TEST_RESULTS}/go-test.out
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results

      - store_artifacts:
          path: "/go/bin/terraform-provider-uptimerobot"
          destination: terraform-provider-uptimerobot
